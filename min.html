<!doctype html><html lang='en' ng-app='recipesApp'><head><meta charset='utf-8'><title> Rezepte APP</title> <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script> <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js'></script> <script>var recipesApp=angular.module('recipesApp',['ngRoute']);angular.module('recipesApp').config(['$routeProvider',function config($routeProvider){$routeProvider.when('/detail/:recipeId',{template:'<recipe-detail></recipe-detail>'}).when('/',{template:'<recipe-list></recipe-list>'}).otherwise('/');}]);angular.module('recipesApp').component('recipeDetail',{templateUrl:'recipeDetail.html',controller:['$routeParams',function IngredientsListController($routeParams){this.id=$routeParams.recipeId;this.recipe=[{name:'Nudeln'},{name:'Reis'}];}]});angular.module('recipesApp').component('recipeList',{templateUrl:'recipeList.html',controller:function RecipesList(){this.recipes=[{name:'Nudeln',time:'15 min',id:0},{name:'Reis',time:'30min',id:1}];}});</script> </head><body><div ng-view></div></body></html>
